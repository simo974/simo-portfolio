<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-site-verification" content="iBI88-XWs1lLcxKlx7oxVj2SuIXPMfLSgXk5-in2OFY" />
  <title>Clean & Modern Websites for Small Businesses</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #1E3A8A;       /* Dark blue */
      --secondary: #3B82F6;     /* Bright blue */
      --accent: #60A5FA;        /* Lighter blue */
      --text: #0F172A;          /* Dark text */
      --background: #F8FAFC;    /* Very light background */
    }

    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--text);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .site-title {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      border-bottom: 3px solid var(--primary);
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    p, li {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    .contact {
      background: var(--primary);
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 1.2rem;
    }

    .contact a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .contact a:hover {
      color: white;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .site-title {
        font-size: 1.5rem;
      }

      section {
        margin: 30px 10px;
      }

      h2 {
        font-size: 1.4rem;
      }

      p, li {
        font-size: 1rem;
      }

      .logo img {
        height: 30px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="favicon.png" alt="Logo" />
      <div class="site-title">Simo Erroundi</div>
    </div>
  </header>

  <section id="intro">
    <h2>Hello, Iâ€™m Simo</h2>
    <p>I build clean, modern websites for small businesses and freelancers.</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <ul>
      <li>One-page websites</li>
      <li>Portfolio galleries</li>
      <li>Contact forms</li>
      <li>Responsive design for mobile and desktop</li>
    </ul>
  </section>

  <section class="contact">
    <p>Interested? Contact me at <a href="mailto:simoerroundi@icloud.com">simoerroundi@icloud.com</a></p>
  </section>
</body>
</html>
